sourceCompatibility = 1.7
targetCompatibility = 1.7

group = 'de.verygame.surface'
version = '0.2a'
archivesBaseName = 'gdx-surface'

ext {
    appName = "gdx-surface"
    appDescription = "The surface framwork extends libgdx and makes it way easier to create a libgdx-based game."
    projectUrl = "https://github.com/VeryGame/gdx-surface"
    scmUrl = "https://github.com/VeryGame/gdx-surface.git"
    connectionUrl = "scm:git:git://github.com/VeryGame/gdx-surface.git"
    developerConnectionUrl = "scm:git:ssh:git@github.com:VeryGame/gdx-surface.git"
    mitLicenseName = "The MIT License (MIT)"
    mitLicenseUrl = "https://opensource.org/licenses/mit-license.php"
    mitLicenseDis = "repo"

    devId = "rcschrg"
    devName = "Rico Schrage"
    devEmail = "rcschrg@verygame.de"
}

